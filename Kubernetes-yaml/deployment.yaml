apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-build
  labels:
    app: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: prawin7
        image: mainbuild:$BUILD_NUMBER
        ports:
        - containerPort: 8080
